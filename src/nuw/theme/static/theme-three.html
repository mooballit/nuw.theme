<html lang="en">
<head>
<meta charset="utf-8" />
  <title>Example of a bootstrap base plonetheme</title>
</head>
<body class="plonesite">
    <div id="header">
        <div id="top-bar" class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ul id="portal-globalnav">
                        <li class="drop">Nav Bar</li>
                    </ul>
                    <div id="portal-personaltools">
                        <span class="drop">Personal Tools</span>
                    </div>
                    <div id="live-search" class="navbar-search pull-right">
                        <span class="drop">Live Search</span>
                    </div>
                    <p id="nav-phone" class="navbar-text pull-right">Call <strong><a href="tel:1300275689">1300 275 689</a></strong></p>
                </div>
            </div>
        </div>
        <div id="banner">
            <div class="container row">
                <div id="portal-logo-wrapper">
                    <p class="drop">LOGO</p>
                </div>
                <div id="banner-menu" class="pull-right">
                    <ul>
                        <a href="get-involved"><li><i class="arrow-icon right-large" /> Get <strong>Active</strong></li></a>
                        <a href="get-informed"><li><i class="arrow-icon right-large" /> Get <strong>Informed</strong></li></a>
                        <a href="get-assistance"><li><i class="arrow-icon right-large" /> Get <strong>Assistance</strong></li></a>
                    </ul>
                </div>
                <div id="crossfade-header">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
        </div>
        <div id="red-bar">
            <div class="container row">
                <div id="unity-blurb" class="pull-right">
                    <p>Unity is Strength</p>
                </div>
                <div id="breadcrumbs"></div>
            </div>
        </div>
        <div id="grey-bar">
            <div class="container row"></div>
        </div>
        <div id="industry-breadcrumbs">
            <div class="container row"></div>
        </div>
    </div>
    <div id="content-section" class="container">
        <div class="content-section row">
            <div id="portal-column-one" class="span3"></div>
            <div id="portal-column-content" class="span5"></div>
            <div id="portal-column-two" class="span4"></div>
        </div>
    </div>
    <div id="analytics"></div>
    <div id="footer">
        <div class="row">
            <div class="span12" id="portal-footer">
             <p class="drop">FOOTER</p> 
            </div>
            <div class="span12" id="portal-colophon">
            </div>
            <div class="span12" id="portal-siteactions">
            </div>
        </div>
    </div>
</body>
</html>
